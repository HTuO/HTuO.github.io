<section class="section-pad-md news">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-xs-12 text-center">
        <h3>Recent News & Events</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 news-list">
        {% assign news = site.data.news.events | reverse %}
        {%- for event in news limit:3 -%}
          <div class="article active">
            <div class="image" style="background-image: url({{ event.img }});"></div>
            <div class="content">
              <p class="date">{{ event.date }}</p>
              <h6>{{ event.title }}</h6>
              <p>{{ event.text | markdownify }}</p>
            </div>
          </div>
        {%- endfor -%}
      </div>
    </div>

    <hr/>

    <div class="row section-footer section-pad-sm">
      <div class="col-sm-12 text-center">
        <a href="news.html" class="btn btn-primary btn-outline w-100">
          View All News & Events<span class="arrow"></span>
        </a>
      </div>
    </div>
  </div>
</section>
